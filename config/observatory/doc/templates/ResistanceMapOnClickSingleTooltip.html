{{#query
  'site_id'
  'name'
  'countries.name'
  table='sites'
  distinct='true'
  query='{"whcClass":"comparefixed","isCompound":false,"ColName":"site_id","CompValue":"{{site_id}}","isRoot":true,"Tpe":"="}'
}}
<div>
  {{name}} - {{{countries.name}}}
</div>
<div>
  <strong>
    <QueryResult
      table="pf_samples"
      query='{"whcClass":"comparefixed","isCompound":false,"ColName":"site_id","CompValue":"{{site_id}}","isRoot":true,"Tpe":"="}'
    />
  </strong>
  <em>P. falciparum</em> samples from {{name}}, contributed by
  <strong>
    <QueryResult
      table="pf_samples"
      expression='["count", [["distinct", ["study_id"]]]]'
      query='{"whcClass":"comparefixed","isCompound":false,"ColName":"site_id","CompValue":"{{site_id}}","isRoot":true,"Tpe":"="}'
      plural="studies"
      singular="study"
    /></strong>.
</div>
<div style="margin-top: 10px">
  <ItemLink table="sites" primKey="{{site_id}}"><Button color="primary" raised label="more"/></ItemLink>
</div>
{{/query}}
