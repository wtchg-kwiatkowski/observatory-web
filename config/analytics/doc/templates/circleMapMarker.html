{{#query
  'site_id'
  'name'
  'countries.name'
  table='pf_sites'
  distinct='true'
  query='{"whcClass":"comparefixed","isCompound":false,"ColName":"pf_sites.site_id","CompValue":"{{primKey}}","isRoot":true,"Tpe":"="}'
}}
<svg style="overflow: visible;" width="1" height="1" preserveAspectRatio="xMidYMin slice">
  <!-- slightly larger ghost circle prevents stroke clipping: --><circle r="{{add @root/radius 1}}" fillOpacity="0"/>
  <MuiTooltip title="{{round @root/resistance}}% {{drug}} {{#if adjective}} {{adjective}} {{else}}resistance {{/if}} in {{name}}, {{{countries.name}}}">
    <circle r="{{@root/radius}}" fill="{{../colour}}" stroke="#111111" strokeWidth="1"/>
  </MuiTooltip>
</svg>
{{/query}}
