<PageTemplate bgurl="drugs.jpg">
    <TableWithLegend
        disableMultipleColumnOrder="true"
        table="variants"
        columns='["mutation", "position", "af_SAM", "af_WAF", "af_CAF", "af_EAF", "af_SAS", "af_WSEA", "af_ESEA", "af_OCE"]'
        verticalLabelsForColumns='["af_SAM", "af_WAF", "af_CAF", "af_EAF", "af_SAS", "af_WSEA", "af_ESEA", "af_OCE"]'
        order='[["asc", "pos" ]]'
        query='{"whcClass":"compound","isCompound":true,"isRoot":true,"Components":[{"whcClass":"comparefixed","isCompound":false,"ColName":"chrom","CompValue":"{{chrom}}","Tpe":"="},{"whcClass":"comparefixed","isCompound":false,"ColName":"pos","CompValue":{{start}},"Tpe":">="},{"whcClass":"comparefixed","isCompound":false,"ColName":"pos","CompValue":{{end}},"Tpe":"<="},{"whcClass":"compound","isCompound":true,"isRoot":false,"Components":[{"whcClass":"comparefixed","isCompound":false,"ColName":"af_WAF","CompValue":0.01,"Tpe":">="},{"whcClass":"comparefixed","isCompound":false,"ColName":"af_CAF","CompValue":0.01,"Tpe":">="},{"whcClass":"comparefixed","isCompound":false,"ColName":"af_EAF","CompValue":0.01,"Tpe":">="},{"whcClass":"comparefixed","isCompound":false,"ColName":"af_WSEA","CompValue":0.01,"Tpe":">="},{"whcClass":"comparefixed","isCompound":false,"ColName":"af_ESEA","CompValue":0.01,"Tpe":">="},{"whcClass":"comparefixed","isCompound":false,"ColName":"af_SAS","CompValue":0.01,"Tpe":">="},{"whcClass":"comparefixed","isCompound":false,"ColName":"af_SAM","CompValue":0.01,"Tpe":">="},{"whcClass":"comparefixed","isCompound":false,"ColName":"af_OCE","CompValue":0.01,"Tpe":">="}],"Tpe":"OR"}],"Tpe":"AND"}'
        onClickBehaviour='tooltip'
        onClickComponent='ItemTemplate'
        onClickComponentTemplateDocPath='templates/variantsOnClickTooltip.html'
     >
      <Typography variant="headline">
          Variants in the {{@root/gene_name}} gene
      </Typography>
      <Typography variant="subheading" color="secondary">
          Chromosome {{chrom}}
      </Typography>
      <Typography component="div">
          Each row represents a genetic variant in the <em>P. falciparum</em> genome from a restricted set of variants that includes only those that have passed quality filters and which are seen in more than 1% of samples in any population.<br/>
      </Typography>
    </TableWithLegend>
</PageTemplate>
