<PageTemplate>
  <CardStack>
    <Card>
        <CardHeader title="Viewers" />
        <CardContent>
          <Typography >
            Viewers let you to interact with MalariaGEN Analytics data
          </Typography>
          <List>
            <CustomButton>
                <Anchor>
                    <ListItem button="true">
                      <ListItemIcon>
                        <Icon name="docimage:icons/map.svg"/>
                      </ListItemIcon>
                      <ListItemText>
                          <div>View resistance map</div>
                          <span>Visualise and explore global drug resistance</span>
                      </ListItemText>
                    </ListItem>
                </Anchor>
                <Content>
                    <ResistanceMap drug="sites"/>
                </Content>
            </CustomButton>
              <CustomButton>
                  <Anchor>
                      <ListItem button="true">
                          <ListItemIcon>
                              <Icon name="docimage:icons/table01.svg"/>
                          </ListItemIcon>
                          <ListItemText>
                              <div>View samples</div>
                              <span>Explore and download sample information</span>
                          </ListItemText>
                      </ListItem>
                  </Anchor>
                  <Content>
                      <DataTableWithActions table="pf_samples" columns='["sample_id", "site_id", "country_id", "region_id", "run_accessions", "year", "site_lat", "site_lng", "CQresistant", "PYRresistant", "SDXresistant", "MQresistant", "ARTresistant", "PPQresistant"]'/>
                  </Content>
              </CustomButton>
              <CustomButton>
                  <Anchor>
                      <ListItem button="true">
                          <ListItemIcon>
                              <Icon name="docimage:icons/table01.svg"/>
                          </ListItemIcon>
                          <ListItemText>
                              <div>View variants</div>
                              <span>Explore and download information on genetic variants</span>
                          </ListItemText>
                      </ListItem>
                  </Anchor>
                  <Content>
                      <DataTableWithActions table="variants" />
                  </Content>
              </CustomButton>
              <CustomButton>
                  <Anchor>
                      <ListItem button="true">
                          <ListItemIcon>
                              <Icon name="docimage:icons/gene01.svg"/>
                          </ListItemIcon>
                          <ListItemText>
                              <div>View genome</div>
                              <span>View data plotted along the genome</span>
                          </ListItemText>
                      </ListItem>
                  </Anchor>
                  <Content>
                      <GenomeBrowserWithActions>
                          <PerRowIndicatorChannel table="variants"/>
                          <NumericalTrackGroupChannel table="variants" autoYScale="true">
                              <NumericalSummaryTrack table="variants" track="fst_global" />
                          </NumericalTrackGroupChannel>
                          <NumericalTrackGroupChannel table="variants" autoYScale="true">
                              <NumericalSummaryTrack table="variants" track="fst_WAF" />
                              <NumericalSummaryTrack table="variants" track="fst_EAF" />
                              <NumericalSummaryTrack table="variants" track="fst_SAS" />
                              <NumericalSummaryTrack table="variants" track="fst_WSEA" />
                              <NumericalSummaryTrack table="variants" track="fst_ESEA" />
                              <NumericalSummaryTrack table="variants" track="fst_OCE" />
                          </NumericalTrackGroupChannel>
                      </GenomeBrowserWithActions>
                  </Content>
              </CustomButton>
          </List>
        </CardContent>
    </Card>
  </CardStack>
</PageTemplate>
