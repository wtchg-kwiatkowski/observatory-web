<PageTemplate>
  <CardStack>
    <Card>
        <CardHeader title="Viewers" />
        <CardContent>
          <Typography >
            Viewers let you to interact with MalariaGEN Analytics data
          </Typography>
          <List>
            <CustomButton>
                <Anchor>
                    <ListItem button="true">
                      <ListItemIcon>
                        <Icon name="docimage:icons/map.svg"/>
                      </ListItemIcon>
                      <ListItemText>
                          <div>Resistance Map</div>
                          <span>Visualise and explore global drug resistance</span>
                      </ListItemText>
                    </ListItem>
                </Anchor>
                <Content>
                    <ResistanceMap drug="sites"/>
                </Content>
            </CustomButton>
          </List>
        </CardContent>
    </Card>
  </CardStack>
</PageTemplate>
